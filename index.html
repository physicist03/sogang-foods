<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>서강대 근처 맛집 모음집</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="wrap">
    <div class="topline">
      <div>
        <h1>🍽️ Foods around Sogang University</h1>
        <!--<p class="sub">foods.md를 읽어서 자동 렌더링 (md만 수정하면 사이트 반영)</p>-->
      </div>
      <button id="toggleNoLinkBtn">링크 없는 항목 숨기기</button>
    </div>

    <div class="bar">
      <input id="q" placeholder="이름/주소/종류 검색" style="flex:1;min-width:220px" />

      <select id="gate">
        <option value="">구역(전체)</option>
        <option value="정문">정문</option>
        <option value="남문">남문</option>
        <option value="후문">후문</option>
        <option value="술집">술집</option>
        <option value="기타">기타</option>
      </select>

      <select id="kind">
        <option value="">종류(전체)</option>
      </select>

      <select id="sort">
        <option value="gate">정렬: 구역</option>
        <option value="name">정렬: 이름</option>
        <option value="kind">정렬: 종류</option>
      </select>

      <button id="reloadBtn">새로고침</button>
      <button id="resetBtn">초기화</button>
    </div>

    <div id="status" class="muted">foods.md 불러오는 중…</div>
    <div id="count" class="muted"></div>
    <div id="grid" class="grid"></div>
  
  </div>

  <script src="./script.js"></script>
</body>
</html>

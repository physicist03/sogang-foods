<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>서강대 근처 맛집 모음집</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="wrap">
    <div class="topline">
      <div>
        <h1>🍽️ Foods around Sogang University</h1>
        <div class="intro">
          <div class="intro-bar"></div>
          <p class="intro-text">
            대학에서 2023년부터 돌아다니며 방문했던 식당들을 조금씩 정리하고 있어요!
            카테고리는 크게
            <span class="chip">정문</span>,
            <span class="chip">남문</span>,
            <span class="chip">후문</span>,
            <span class="chip">술집</span>,
            <span class="chip">기타</span>
            로 분류하였습니다.
            카테고리 검색은 구역 입력을 권장합니다. (음식 종류는 제가 임의로 막 써서 일관성이 없어요...) - ETK
          </p>
        </div>
    </div>

    <div class="bar">
      <input id="q" placeholder="이름/주소/종류 검색" style="flex:1;min-width:220px" />

      <label class="only-open">
        <input type="checkbox" id="onlyOpen" />
        영업 중만
      </label>

      <select id="gate">
        <option value="">구역(전체)</option>
        <option value="정문">정문</option>
        <option value="남문">남문</option>
        <option value="후문">후문</option>
        <option value="술집">술집</option>
        <option value="기타">기타</option>
      </select>

      <select id="kind">
        <option value="">종류(전체)</option>
      </select>

      <select id="sort">
        <option value="gate">정렬: 구역</option>
        <option value="name">정렬: 이름</option>
        <option value="kind">정렬: 종류</option>
      </select>

      <button id="reloadBtn">새로고침</button>
      <button id="resetBtn">초기화</button>
    </div>

    <div id="status" class="muted">foods.md 불러오는 중…</div>
    <div id="count" class="muted"></div>
    <div id="grid" class="grid"></div>
  
  </div>

  <script src="./script.js"></script>
</body>
</html>
